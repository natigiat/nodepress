<div ng-controller="PostsCtrl as showCase">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
            	  <tabset justified="true">
                    
                   

                    <!-- all post -->
                    <tab heading="All Posts">

                         <button type="button" class="btn btn-success btn-number margin-buttom" data-type="plus" data-field="quant[2]">
                             <span class="glyphicon glyphicon-plus"></span>
                         </button>

                         <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
                         <tfoot>
                            <tr>
                                <th>ID  
                                </th><th>First Name
                                </th><th>Last Name
                            </th></tr>
                            </tfoot>
                        </table>
                    </tab><!-- all post -->
                    




                    <!-- categotys -->
                    <tab heading="Categories">
                        <div id="categories_table" class="col-sm-8 pull-right">
                        <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
                         <tfoot>
                            <tr>
                                <th>ID
                                </th><th>First Name
                                </th><th>Last Name
                            </th></tr>
                            </tfoot>
                        </table>
                        </div>




                    </tab><!-- categotys -->




                    <tab heading="Tags">
                        <div id="categories_table" class="col-sm-8 pull-right">
                        <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
                         <tfoot>
                            <tr>
                                <th>ID
                                </th><th>First Name
                                </th><th>Last Name
                            </th></tr>
                            </tfoot>
                        </table>
                        </div>
                    </tab>
                  </tabset>
                
            </div>
        </div>
    </div>
</div>
