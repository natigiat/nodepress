
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron text-center">
                    <h1>Dashboard</h1>
                    <p>This is the last changes <span class="text-danger">in your</span> site.</p>
                </div>

                <!-- mesagges from nodepress -->
                <button class="btn  btn- btn-default col-sm-2" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
                <div collapse="isCollapsed" class="col-sm-10">
                    <div class="well well-lg">Some content</div>
                </div>

            </div>
        </div>
    </div>



  <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">

                <div id="site_info" class="col-sm-8 pull-right">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">Edit</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">Users</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">Recently Published</button>
                      </div>
                    </div>
                    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
                </div>
                <div id="site_info_datepicker" class="col-lg-4">
                    <div style="display:inline-block; min-height:290px;">
                    <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
                    </div>
                </div>
            </div>
        </div>
  </div>
